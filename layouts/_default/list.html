{{ partial "header.html" . }}

	<main role="main">
		<h1 class="list-title">{{ .Title }}</h1>
{{ range .Data.Pages }}
		<article itemscope itemtype="http://schema.org/Blog">
			<time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006-01-02" }}</time>
			<div class="entry-title-list" itemprop="headline"><a href="{{ .RelPermalink }}">{{ .Title }}{{ if .Draft }} #Draft{{ end }}</a></div>
			<span class="entry-meta">
                {{ if .Params.tags }}
                   {{range .Params.tags}}
                      <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="entry-tag">{{ . }}</a>
                   {{end}}
                {{end}}
			</span>
		</article>
{{ end }}
	</main>

{{ partial "footer.html" . }}
